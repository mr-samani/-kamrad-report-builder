<h2 mat-dialog-title>Export Plugin</h2>
<mat-dialog-content>
  <div class="screenshot-container">
    <img [src]="img" alt="" class="screenshot" />
  </div>
  <loading [loading]="loading"></loading>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput id="name" name="name" [(ngModel)]="name" #nameInput="ngModel" required />
    @if (nameInput.hasError('required')) {
      <mat-error class="text-danger">Name is required for plugin</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton (click)="ok()" color="primary">Ok</button>
</mat-dialog-actions>
