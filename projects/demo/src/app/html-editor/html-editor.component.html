<mat-dialog-content>
  <editor
    [init]="tinymceInit"
    [(ngModel)]="content"
    [disabled]="disabled"
    [licenseKey]="'gpl'"
    (onInit)="onInitTinyMce($event)"
  ></editor>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="cancel">'Cancel'</button>
  <button mat-raised-button color="primary" (click)="ok()">
    <span>{{ 'Ok' }}</span>
  </button>
</mat-dialog-actions>
