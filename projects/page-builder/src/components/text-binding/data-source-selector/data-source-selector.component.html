<div class="data-field">
  <select [(ngModel)]="selectedItem" id="datasource" name="datasource" (change)="onChange()">
    @for (item of list; track $index) {
      <option [value]="item.name">{{ item.displayName }}</option>
    }
  </select>
</div>

@if (childs.length > 0) {
  <data-source-selector
    [selectedItem]="selectedChild"
    [list]="childs"
    (selectedKey)="onChangeKey($event)"
  ></data-source-selector>
}
