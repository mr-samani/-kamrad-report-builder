<div class="inner">
  <p>{{ item?.tag }}</p>
  @if (item && item.customComponent && item.customComponent.componentSettings) {
    <ng-container
      [ngComponentOutlet]="item.customComponent.componentSettings"
      [ngComponentOutletInjector]="item.customComponent.compInjector"
    ></ng-container>
  } @else {
    <p>No settings available.</p>
  }
</div>
