@if (sizes) {
  <table class="properties-table">
    <tbody>
      <tr>
        <th colspan="2" align="start">Width: {{ style?.width }}</th>
      </tr>
      @for (property of widthProperties; track $index) {
        <ng-container>
          <ng-container
            *ngTemplateOutlet="
              sizeControl;
              context: {
                sizeValue: sizes[property],
                property: property,
                label: getLabel(property),
              }
            "
          ></ng-container>
        </ng-container>
      }
    </tbody>
  </table>

  <table class="properties-table">
    <tbody>
      <tr>
        <th colspan="2" align="start">Height: {{ style?.height }}</th>
      </tr>
      @for (property of heightProperties; track $index) {
        <ng-container>
          <ng-container
            *ngTemplateOutlet="
              sizeControl;
              context: {
                sizeValue: sizes[property],
                property: property,
                label: getLabel(property),
              }
            "
          ></ng-container>
        </ng-container>
      }
    </tbody>
  </table>
}

<ng-template #sizeControl let-sizeValue="sizeValue" let-property="property" let-label="label">
  <tr>
    <td>
      <label for="{{ property }}">{{ label }}:</label>
    </td>
    <td>
      <div class="input-group">
        <input
          id="{{ property }}"
          [type]="sizeValue.unit != 'auto' ? 'number' : 'text'"
          [(ngModel)]="sizeValue.value"
          (ngModelChange)="update()"
          [min]="0"
          [disabled]="sizeValue.unit == 'auto'"
          [readonly]="sizeValue.unit == 'auto'"
        />
        <select
          [(ngModel)]="sizeValue.unit"
          (ngModelChange)="onChangeUnit(property)"
          [name]="'unit-' + property"
        >
          <option value="auto">{{ isMaxProperty(property) ? 'None' : 'Auto' }}</option>
          <option value="px">px</option>
          <option value="%">%</option>
          <option value="em">em</option>
          <option value="rem">rem</option>
          <option value="vh">vh</option>
          <option value="vw">vw</option>
        </select>
      </div>
    </td>
  </tr>
</ng-template>
