<div class="background-control">
  <!-- Properties Table -->
  <table class="properties-table">
    <tbody>
      <tr>
        <th colspan="2" align="start">Background Properties</th>
      </tr>
      <!-- Color -->
      <tr>
        <td><label for="color">Color:</label></td>
        <td>
          <div class="pi-group">
            <input
              id="color"
              class="color"
              readonly
              ngxInputColor
              [simpleMode]="true"
              [(ngModel)]="color"
              (ngModelChange)="update()"
            />
            <button class="btn-clear" type="button" (click)="clear('color')">x</button>
          </div>
        </td>
      </tr>

      <!-- Background Color -->
      <tr>
        <td><label for="background-color">Background Color:</label></td>
        <td>
          <div class="pi-group">
            <input
              id="background-color"
              class="color"
              ngxInputColor
              [simpleMode]="true"
              [(ngModel)]="backgroundColor"
              (ngModelChange)="update()"
            />
            <button class="btn-clear" type="button" (click)="clear('backgroundColor')">x</button>
          </div>
        </td>
      </tr>

      <!-- Gradient -->
      <tr>
        <td><label for="background-gradient">Gradient:</label></td>
        <td>
          <div class="pi-group">
            <input
              id="background-gradient"
              class="color"
              ngxInputGradient
              [(ngModel)]="backgroundGradient"
              (ngModelChange)="update()"
            />
            <button class="btn-clear" type="button" (click)="clear('backgroundGradient')">x</button>
          </div>
        </td>
      </tr>

      <!-- Image -->
      <tr>
        <td><label for="background-image">Image URL:</label></td>
        <td>
          <button type="button" (click)="openImagePicker()">Choose Image</button>
          <div class="pi-group">
            <input
              id="background-image"
              type="text"
              placeholder="e.g. url('/assets/bg.jpg')"
              [(ngModel)]="backgroundImage"
              (ngModelChange)="update()"
            />
            <button class="btn-clear" type="button" (click)="clear('backgroundImage')">x</button>
          </div>
        </td>
      </tr>

      <!-- Size -->
      @if (backgroundImage) {
        <tr>
          <td><label for="background-size">Size:</label></td>
          <td>
            <div class="pi-group">
              <select id="background-size" [(ngModel)]="backgroundSize" (ngModelChange)="update()">
                <option value="auto">Auto</option>
                <option value="cover">Cover</option>
                <option value="contain">Contain</option>
              </select>
              <button class="btn-clear" type="button" (click)="clear('backgroundSize')">x</button>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="background-position">Position:</label></td>
          <td>
            <div class="pi-group">
              <select
                id="background-position"
                [(ngModel)]="backgroundPosition"
                (ngModelChange)="update()"
              >
                <option value="left top">Left Top</option>
                <option value="center center">Center</option>
                <option value="right bottom">Right Bottom</option>
              </select>
              <button class="btn-clear" type="button" (click)="clear('backgroundPosition')">
                x
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="background-repeat">Repeat:</label></td>
          <td>
            <div class="pi-group">
              <select
                id="background-repeat"
                [(ngModel)]="backgroundRepeat"
                (ngModelChange)="update()"
              >
                <option value="no-repeat">No Repeat</option>
                <option value="repeat">Repeat</option>
                <option value="repeat-x">Repeat X</option>
                <option value="repeat-y">Repeat Y</option>
              </select>
              <button class="btn-clear" type="button" (click)="clear('backgroundRepeat')">x</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
