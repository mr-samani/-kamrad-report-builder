<table class="properties-table">
  <tbody>
    <tr>
      <th colspan="2" align="start">Background:</th>
    </tr>
    <tr>
      <td>
        <label for="background-color">Background Color:</label>
      </td>
      <td>
        <input
          id="background-color"
          type="color"
          [(ngModel)]="backgroundColor"
          (ngModelChange)="update()"
        />
        {{ backgroundColor }}
      </td>
    </tr>
    <tr>
      <td>
        <label for="background-image">Background Image:</label>
      </td>
      <td>
        <input
          id="background-image"
          type="text"
          [(ngModel)]="backgroundImage"
          (ngModelChange)="update()"
        />
      </td>
    </tr>
    <tr>
      <td>
        <label for="background-size">Background Size:</label>
      </td>
      <td>
        <select id="background-size" [(ngModel)]="backgroundSize" (ngModelChange)="update()">
          <option value="auto">Auto</option>
          <option value="cover">Cover</option>
          <option value="contain">Contain</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="background-position">Background Position:</label>
      </td>
      <td>
        <select
          id="background-position"
          [(ngModel)]="backgroundPosition"
          (ngModelChange)="update()"
        >
          <option value="left top">Left Top</option>
          <option value="center center">Center Center</option>
          <option value="right bottom">Right Bottom</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <label for="background-repeat">Background Repeat:</label>
      </td>
      <td>
        <select id="background-repeat" [(ngModel)]="backgroundRepeat" (ngModelChange)="update()">
          <option value="no-repeat">No Repeat</option>
          <option value="repeat">Repeat</option>
          <option value="repeat-x">Repeat X</option>
          <option value="repeat-y">Repeat Y</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
