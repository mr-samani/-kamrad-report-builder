<button
  (click)="toggleOutlines()"
  title="Toggle outlines"
  [class.active]="pageBuilder.showOutlines"
>
  <svg Icon="assets/icons/outlines.svg"></svg>
</button>
<button (click)="deSelectBlock()" title="Deselect block">
  <svg Icon="assets/icons/cursor.svg"></svg>
</button>
<!-- --------------------------------------------------------------------------------- -->
<div class="spacer"></div>
<!-- --------------------------------------------------------------------------------- -->
<div class="page-handler">
  <button (click)="addPage()" title="Add page">
    <svg Icon="assets/icons/file-plus.svg"></svg>
  </button>
  <button (click)="removePage()" title="Remove page">
    <svg Icon="assets/icons/trash2.svg"></svg>
  </button>

  <button (click)="previousPage()" title="Previous page">
    <svg Icon="assets/icons/chevron-left.svg"></svg>
  </button>
  <input
    [min]="1"
    [max]="pageBuilder.pageInfo.pages.length"
    type="number"
    [(ngModel)]="pageNumber"
    (change)="changePage()"
  />
  <span>/</span>
  <span>{{ pageBuilder.pageInfo.pages.length }}</span>
  <button (click)="nextPage()" title="Next page">
    <svg Icon="assets/icons/chevron-right.svg"></svg>
  </button>
  <button (click)="sortPages()" title="Sort pages">
    <svg Icon="assets/icons/files.svg"></svg>
  </button>
</div>
<!-- --------------------------------------------------------------------------------- -->
<div class="spacer"></div>
<!-- --------------------------------------------------------------------------------- -->
<button (click)="exportHtml()" title="export all pages as Html">
  <svg Icon="assets/icons/file-export.svg"></svg>
</button>
<button (click)="openConfigDialog()" title="Configuration">
  <svg Icon="assets/icons/cog.svg"></svg>
</button>
<button (click)="print()" title="Print">
  <svg Icon="assets/icons/printer.svg"></svg>
</button>
<button (click)="preview()" title="preview">
  <svg Icon="assets/icons/monitor.svg"></svg>
</button>
<button (click)="onSave()" title="Save">
  <svg Icon="assets/icons/save.svg"></svg>
</button>
<button (click)="onOpen()" title="Open">
  <svg Icon="assets/icons/folder-open.svg"></svg>
</button>
