<h2 mat-dialog-title>CSS Classes</h2>
<mat-dialog-content>
  <tab-group>
    @for (item of cls.cssFileData; track $index) {
      <tab-item [title]="item.name" [active]="$index == 0">
        <css-classes-editor [(ngModel)]="item.data"></css-classes-editor>
      </tab-item>
    }
  </tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>

  @if (enableAddCssFile) {
    <button mat-raised-button color="primary" (click)="addFile()" [disabled]="loading">
      Add file
    </button>
  }
</mat-dialog-actions>
