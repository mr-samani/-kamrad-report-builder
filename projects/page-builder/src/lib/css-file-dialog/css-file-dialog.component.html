<h2 mat-dialog-title>ویرایش CSS Classes</h2>
<mat-dialog-content>
  <css-classes-editor [formControl]="classesControl"></css-classes-editor>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">لغو</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!classesControl.value">
    ذخیره
  </button>
</mat-dialog-actions>
