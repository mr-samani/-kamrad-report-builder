<h2 mat-dialog-title>Configuration</h2>
<mat-dialog-content>
  <p>Configure your settings below:</p>

  <p>Direction:</p>
  <div class="radio-group">
    <label>
      <input type="radio" name="direction" id="RTL" [(ngModel)]="configs.direction" value="rtl" />
      RTL
    </label>
    <label>
      <input type="radio" name="direction" id="LTR" [(ngModel)]="configs.direction" value="ltr" />
      LTR
    </label>
  </div>

  <p>Page size: {{ configs.size }}</p>
  <div class="box-list">
    @for (size of sizeList; track $index) {
      <div
        class="box {{ size }}"
        [class.active]="size == configs.size"
        (click)="configs.size = size"
      >
        {{ size }}
      </div>
    }
  </div>

  <p>Orientation: {{ configs.orientation }}</p>
  <div class="box-list">
    @for (orientation of orientationList; track $index) {
      <div
        class="box {{ orientation }}"
        [class.active]="orientation == configs.orientation"
        (click)="configs.orientation = orientation"
      >
        {{ orientation }}
      </div>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton (click)="ok()">Ok</button>
</mat-dialog-actions>
