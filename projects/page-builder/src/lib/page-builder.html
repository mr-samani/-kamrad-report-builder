<div class="page-builder-container">
  <div class="tool-bar">
    <button (click)="onSave()">Save</button>
  </div>
  <div
    class="components"
    ngxDropList
    [data]="sources"
    [connectedTo]="[PageContainer]"
    [disableSort]="true"
  >
    @for (item of sources; track $index) {
    <div class="tool" ngxDraggable [innerHTML]="item.icon | safeHtml" [title]="item.title"></div>
    }
  </div>

  <div
    class="page-container"
    #PageContainer
    ngxDropList
    [data]="pageBuilderService.items"
    (drop)="onDrop($event)"
  >
    <div class="placeholder" *ngxPlaceholder></div>
  </div>

  <div class="properties">properties</div>
</div>
<block-selector />
