<div class="page-builder-container">
  <toolbar></toolbar>
  <div
    class="components"
    id="blockSourceList"
    ngxDropList
    [data]="sources"
    [connectedTo]="[PageBody, PageHeader, PageFooter]"
    [disableSort]="true"
  >
    <div class="sticky-top">
      @for (item of sources; track $index) {
      <div
        class="tool"
        ngxDraggable
        [innerHTML]="item.icon | safeHtml"
        [title]="item.title"
        (click)="preventDefault()"
      ></div>
      }
    </div>
  </div>
  <div class="page-container" (click)="pageBuilderService.deSelectBlock()">
    <div
      [hidden]="pageBuilderService.currentPageIndex() < 0"
      class="paper {{ pageBuilderService.pageInfo.config.size }} {{
        pageBuilderService.pageInfo.config.orientation
      }}"
    >
      <div
        class="page-header"
        #PageHeader
        [class.show-outlines]="pageBuilderService.showOutlines"
        ngxDropList
        [data]="pageBuilderService.currentPage.headerItems"
        [class.is-empty]="pageBuilderService.currentPage.headerItems.length == 0"
        (drop)="onDrop($event, 'header')"
      >
        <div class="placeholder" *ngxPlaceholder></div>
      </div>

      <div
        class="page-body"
        #PageBody
        [class.show-outlines]="pageBuilderService.showOutlines"
        ngxDropList
        [data]="pageBuilderService.currentPage.bodyItems"
        (drop)="onDrop($event, 'body')"
      >
        <div class="placeholder" *ngxPlaceholder></div>
      </div>
      <div
        class="page-footer"
        #PageFooter
        [class.show-outlines]="pageBuilderService.showOutlines"
        ngxDropList
        [class.is-empty]="pageBuilderService.currentPage.footerItems.length == 0"
        [data]="pageBuilderService.currentPage.footerItems"
        (drop)="onDrop($event, 'footer')"
      >
        <div class="placeholder" *ngxPlaceholder></div>
      </div>
    </div>
  </div>

  <block-properties class="properties"></block-properties>
</div>
<block-selector />
